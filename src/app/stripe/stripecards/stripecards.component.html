<div class="page-wrapper">
    <div class="">
        <div class="authentication-box" style="width: auto;max-width: 460px;" *ngIf="isValidateToken">
            <!-- <div class="text-center"><img src="assets/images/logo.png" alt=""></div> -->
            <div class="mt-4">
                <div class="card mt-4">
                    <div class="card-body" style="padding: 0px !important;">
                        <div style="float: right;">
                            <button class="btn btn-primary d-inline;" style="margin-right: 5px;" (click)="redirectToNewCard()" type="submit"><span
                                    style="font-family: sans-serif;">Add New Card</span>
                            </button>
                            <button class="btn btn-primary d-inline" (click)="redirectToSubscriptionList()"
                                type="submit"><span style="font-family: sans-serif;;">Select Subscription</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card mt-4" *ngFor="let data of customerCards">
                    <div class="card-body">
                        <div class="mt-2">
                            <table style="width:100%">
                                <tr>
                                    <td colspan="3">
                                        <button class="btn btn-primary d-inline mt-2" style="float: right;"
                                            (click)="detachCustomerPaymentMethods(data)" type="submit"><span
                                                style="font-family: sans-serif;float:right">Remove</span>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td rowspan="2"><i class="fa fa-cc-mastercard" style="color: #ff0000;"></i></td>
                                    <td style="font-family: sans-serif;;">{{data.card.brand}} Card</td>
                                    <td><span *ngIf="data.isDefault" style="font-family: sans-serif;;"><i
                                                class="fa fa-check-circle" aria-hidden="true"
                                                style="color: #50d41a;"></i>Primary</span></td>
                                </tr>
                                <tr class="mt-1">
                                    <td style="font-family: sans-serif;;">xxxx xxxx xxxx {{data.card.last4}}</td>
                                    <td>
                                        <button *ngIf="selectedSubscription && selectedSubscription.id"
                                            class="btn btn-primary d-inline mt-2" (click)="payViaExistingCard(data)"
                                            type="submit"><span style="font-family: sans-serif;">Select</span>
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="authentication-box" *ngIf="!isValidateToken">
            <div class="text-center">
                <span style="color:#ff0000;font-size:24px;font-family: sans-serif;;">Your session is invalid Or
                    expired!</span>
            </div>
        </div> -->
    </div>
</div>
