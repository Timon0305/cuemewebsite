<section id="screenshots" class="theme-bg screenshots">
   <div class="animation-circle">
      <i></i>
      <i></i>
      <i></i>
   </div>
   <div class="container">

      <div class="row">
         <div class="col-md-12 text-center">
            <div class="section-title">
               <h2 class="text-white">CueME Screenshots</h2>
               <img src="assets/images/white-line.png" alt="title-line" class="img-fluid">
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12">
            <div class="swiper-screenshots-container-1 swiper-container">
               <div id="default-demo" class="swiper-wrapper">
                  <div class="swiper-slide" *ngFor="let img of images; let i=index">
                     <ng-container>
                        <a [href]="img" target="_blank">
                           <img src="{{img}}" alt="1" style="margin: 0px -4px !important; cursor: pointer;">
                        </a>
                     </ng-container>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <ng-container *ngIf="isShowModal">
      <div class="modal " style="display:block;backdrop-filter: blur(2px);" role="dialog" data-keyboard="false"
         data-backdrop="static" id="myModal">
         <div class="modal-fullscreen modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" (click)="isShowModal=false">
                     <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body" style="background-color: #e6e6e6;">
                  <div class="row">
                     <div class="pr-0 col-lg-2 col-md-2 col-sm"
                        style="align-items: center;display: flex;justify-content: center;width:auto!important"
                        (click)="prevImg()">
                        <i class="fa  fa-angle-left" style="font-size: 40px;"></i>
                     </div>
                     <div class="col-lg-8 col-md-8 col-sm modalImg" style="text-align: center;width:auto!important;">
                        <img src="{{showImage}}" alt="1" style="margin: 0px -4px !important;height:90%">
                     </div>
                     <div class="pl-0 col-lg-2 col-md-2  col-sm"
                        style="align-items: center;display: flex;justify-content: center;width:auto!important"
                        (click)="nextImg()">
                        <i class="fa fa-angle-right" style="font-size: 40px;"></i>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </ng-container>
</section>
